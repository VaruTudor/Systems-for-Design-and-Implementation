<h2>Gun Providers</h2>
<ol class="list-group">
  <li *ngFor="let gunProvider of gunProviders"
      [class.selected]="gunProvider === selectedGunProvider"
      (click)="onSelect(gunProvider)"
      class="list-group-item list-group-item-dark">
    {{gunProvider.name}} [{{gunProvider.speciality}}] [{{gunProvider.reputation}}]
  </li>
</ol>

<div>
  <label class="badge badge-pill badge-secondary setMargins">Name<input #nameInput required class="setMargins"></label><br>
  <label class="badge badge-pill badge-secondary setMargins">Speciality<input #specialityInput required class="setMargins"></label><br>
  <label class="badge badge-pill badge-secondary setMargins">Reputation<input #reputationInput required class="setMargins"></label><br>
  <button (click)="saveGunProvider(nameInput.value, specialityInput.value, toNumber(reputationInput.value))"
          class="setMargins btn btn-dark"
  >Save</button>
  <button (click)="deleteGunProvider()"
          class="setMargins btn btn-dark"
  >Delete</button>
</div>
